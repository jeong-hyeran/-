<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-random.html</title>
</head>
<body>
    <h1>01-random.html</h1>
    <hr>

    <script>
        //Matr.random() : 0 ~ 1 사이의 난수를 생성한다.
        const ran1 = Math.random()
        const ran2 = Math.random()*100                              // 자릿수 확장
        const ran3 = Math.floor(Math.random()*100)                  // 소수점 버리기
        const ran4 = Math.floor(Math.random()*(30 - 20)) + 20       //범위 지정하기
                                            // (최댓값 - 최소값) + 최소값
                                            // 30 - 20 (=10) + 20
                                            // 열개의 숫자(0 ~ 9) + 20 => 20 ~ 29 의 숫자가 나온다.
        console.log('ran1 : ' + ran1)
        console.log('ran2 : ' + ran2)
        console.log('ran3 : ' + ran3)
        console.log('ran4 : ' + ran4)
    </script>
    
</body>
</html>


<!--등차수열의 합
    ((최대값 - 최소값)+1)/2 *(최소값 + 최대값)-->
