<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-img.html</title>
</head>
<body>

    <h1>img 태그</h1>
    <hr>

    <fieldset>
        <p>
            이미지를 문서에 포함시킬 때 사용한다<br>
            alt 속성으로 이미지가 출력되지 않을 때의 대체 텍스트를 지정한다<br>
            width, height 속성으로 너비 및 높이를 지정한다<br>
            src 속성으로 이미지의 경로를 지정한다<br>
            img 태그는 글자와 동일하게 취급한다
        </p>
    </fieldset>

    <p style="text-align: center;">
        <img src="image/짱구.png" width="50" alt="짱구">
        짱구
    </p>
    <p>
        <img src="image/짱구.png"  height="70" alt="짱구">
        <img src="image/짱아.png"  height="70" alt="짱아">
        <img src="image/흰둥이.png" height="70" alt="흰둥이">
        <img src="image/유리.png"  height="70" alt="유리">
        <img src="image/수지.png"  height="70" alt="수지">
        <img src="image/훈이.png"  height="70" alt="훈이">
        <img src="image/철수.png"  height="70" alt="철수">
        <img src="image/맹구.png"  height="70" alt="맹구">
    </p>

    <p>
        <img src="image/kong.jpg" width="200" height="100" alt="콩콩">
    </p>
    
    <p>
        <img src="image/iu.jpg" width="50%" alt="아이유 고화질">
    </p>

    <p>
        <img src="image/heos.gif" 
             width="100" 
             alt="없는게임"
             title="큐가안잡히는게임">
    </p>

    <p>
        <img src="https://i.ytimg.com/vi/dX44BjbiPeA/hqdefault.jpg?sqp=-oaymwEcCOADEI4CSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLAnH0JyvaHCWkbdphqJV9vkyblGmw" 
             alt="유튜브 썸네일"
             title="유튜브 썸네일">
    </p>

    <p>
        <img src="https://i.ytimg.com/vi/G2F3RMpC6KM/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLBbAa99HCeQ6Ecnb7lQljHhp8ilFg" 
             alt="두번째 유튜브 썸네일"
             title="두번째 썸네일">
    </p>
    
</body>
</html>
