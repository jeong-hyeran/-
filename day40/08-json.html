<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-json.html</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
        }
        td, th {
            padding: 10px;
            border: 1px solid grey;
        }
    </style>
</head>
<body>

    <h1>08-json.html</h1>
    <hr>

    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch('./08-sample.json')
        .then(resp => resp.json())
        .then(arr => {
            console.log(arr)

            const tbody = document.querySelector('tbody')

            arr.forEach(ob => {
                let tag = ``
                tag += `<tr>`
                tag += `    <td>${ob.name}</td>`
                tag += `    <td>${ob.age}살</td>`
                tag += `</tr>`
                tbody.innerHTML += tag
            })
        })
    </script>
    
</body>
</html>
