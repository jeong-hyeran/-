<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-actorBirth.html</title>
</head>
<body>

    <h1>10-actorBirth.html</h1>
    <hr>
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>이름</th>
                <th>생년월일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th colspan="2">
                    <img src="image/loading.gif">
                </th>
            </tr>
        </tbody>
    </table>

    <script src="actorBirth.js"></script>
    <script>
        console.log('arr의 길이 :', arr.length)

        function load() {
            const tbody = document.querySelector('tbody')
            tbody.innerHTML = ''    // 원래 작성되었던 태그 내용이 사라진다
    
            let tag = ``
            arr.forEach(ob => {
                tag += `<tr>`
                tag += `    <td>${ob.name}</td>`
                tag += `    <td>${ob.birth}</td>`
                tag += `</tr>`
            })
            tbody.innerHTML += tag
        }
        window.onload = load
    </script>

    
</body>
</html>
