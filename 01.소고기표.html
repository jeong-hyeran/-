<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소고기 부위</title>
    <style>
        table{
            margin: 0;
            background-color: lightpink;
            border-collapse: collapse;
        }

        td{
            margin: 0;
            padding: 10px;
            border: 1px solid rgba(239, 237, 237, 0.941);
            text-align: center;
            
        }
        tr{
            margin: 0;
        }
        .null{
            background-color: white;
            border: 1px solid white;
        }
       
    </style>
</head>
<body>
    <h1>소고기 부위</h1>
    <hr>
    <fieldset>5줄 5칸</fieldset>
    <br>
    <table>
        <tr>
            <td>
                <strong>머리</strong>
            </td>
            <td><strong>목심</strong><br>척아이롤</td>
            <td><strong>등심</strong><br>살치살, 새우살, 립아이, 토마호크</td>
            <td><strong>쇼트로인<br>(T본)</strong><br>채끝, 안심</td>
            <td><strong>우둔</strong><br>홍두깨살</td>
        </tr>
        <tr>
            <td rowspan="4" class="null"></td>
            <td rowspan="2"><strong>앞다리</strong><br>부챗살</td>
            <td colspan="2"><strong>갈비</strong><br>LA갈비,우대 갈비, 안창살, 제비주리</td>
            <td rowspan="2"><strong>설도</strong><br>도가니살</td>
        </tr>
        <tr>
            <td colspan="2"><strong>양지</strong><br>차돌박이, 우삼겹, 업진살, 치마살</td>
        </tr>
        <tr>
            <td><strong>사태</strong></td>
            <td colspan="2" class="null"></td>
            <td><strong>사태</strong><br>아롱사태</td>
        </tr>
        <tr>
            <td><strong>우족</strong></td>
            <td colspan="2" class="null"></td>
            <td><strong>우족</strong></td>
        </tr>
    </table>
</body>
</html>
